<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>

<body>

  <div id="canvas" class="canvas">

  </div>

  <div class="content">
    <h1>Etch-A-Sketch</h1>

    <div class="settings size-settings">
      <label for="canvas-size-input">Size of Canvas:</label>
      <input type="range" min="1" max="100" name="number-of-squares" id="canvas-size-input" value="16">
      <p id="size-settings-text"></p>
      <button id="reset-button" class="btn reset-btn">RESET</button>
    </div>

    <div class="settings color-settings">
      <label for="color-picker">Choose fill color:</label>
      <input type="color" name="color-picker" id="color-picker">
    </div>
    <div class="settings color-settings">

    </div>
  </div>

</body>

</html>
